---
# ┌────────────────────────────────────────────────────────┐
# │                        GENERAL                         │
# └────────────────────────────────────────────────────────┘
open_ports:
  - 443
  - 80
  - 22

# ┌────────────────────────────────────────────────────────┐
# │                          PHP                           │
# └────────────────────────────────────────────────────────┘
php::settings:
  'PHP/memory_limit': '256M'
  'PHP/post_max_size': '32M'
  'PHP/upload_max_filesize': '32M'
  'PHP/max_input_vars': '10000'
  'PHP/max_input_time': '900'
  'PHP/max_execution_time': '900'

# PHP Extra Extensions to install
php::extensions:
  apcu: {}
  xml: {}
  gd: {}
  intl: {}
  mbstring: {}
  readline: {}
  curl:
    provider:   'apt'
  json:
    provider:   'apt'
  mysql:
    provider:   'apt'
  imagick:
    provider:   'apt'
  opcache:
    zend: true
    settings:
      opcache.enable: 0
      opcache.revalidate_freq: 0
      opcache.max_accelerated_files: 100000
      opcache.memory_consumption: 256
      opcache.interned_strings_buffer: 16
      opcache.fast_shutdown: 1
  xdebug:
    provider:   'apt'
    zend: true
    settings:
      zend_extension: 'xdebug.so'
      xdebug.mode: debug
      xdebug.start_with_request: yes
      xdebug.client_host: '10.0.2.2'
      xdebug.client_port: 9003
      xdebug.log: '/var/log/xdebug.log'
      xdebug.max_nesting_level: 10000


# ┌────────────────────────────────────────────────────────┐
# │                         MySQL                          │
# └────────────────────────────────────────────────────────┘
mysql::username: ldnpkroot
mysql::password: ldnpkroot


# ┌────────────────────────────────────────────────────────┐
# │                        OpenSSL                         │
# └────────────────────────────────────────────────────────┘
rootCA::password: londonparkour.com


# ┌────────────────────────────────────────────────────────┐
# │                          ZSH                           │
# └────────────────────────────────────────────────────────┘
ohmyzsh::installs:
  root:
    set_sh: true

ohmyzsh::plugins:
  root:
    plugins: ['autojump', 'git', 'screen', 'ssh-agent', 'sudo', 'tmux' ]
    custom_plugins:
      zsh-syntax-highlighting:
        ensure: latest
        source: git
        url:    'https://github.com/zsh-users/zsh-syntax-highlighting.git'
      zsh-autosuggestions:
        ensure: latest
        source: git
        url:    'https://github.com/zsh-users/zsh-autosuggestions.git'
      powerlevel10k:
        ensure: latest
        source: git
        url:    'https://github.com/romkatv/powerlevel10k.git'
      