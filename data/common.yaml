---


# Webserver
open_ports:
  - 443
  - 80
  - 22


# PHP Settings
php::settings:
  'PHP/memory_limit': '256M'
  'PHP/post_max_size': '32M'
  'PHP/upload_max_filesize': '32M'
  'PHP/max_input_vars': '10000'

# PHP Extra Extensions to install
php::extensions:
  apcu:
    ini_prefix: '40-'
  curl:
    ini_prefix: '20-'
    provider:   'apt'
  xml:
    ini_prefix: '20-'
  gd:
    ini_prefix: '20-'
  intl:
    ini_prefix: '20-'
  json:
    ini_prefix: '20-'
    provider:   'apt'
  mbstring:
    ini_prefix: '20-'
  mysql:
    ini_prefix: '20-'
    provider:   'apt'
  readline:
    ini_prefix: '20-'
  imagick:
    ini_prefix: '30-'
    provider:   'apt'
  opcache:
    ini_prefix: '10-'
    zend: true
    settings:
      opcache.enable: 0
      opcache.revalidate_freq: 0
      opcache.max_accelerated_files: 100000
      opcache.memory_consumption: 256
      opcache.interned_strings_buffer: 16
      opcache.fast_shutdown: 1
  xdebug:
    ini_prefix: '30-'
    provider:   'apt'
    settings:
      xdebug.remote_enable: 1
      xdebug.remote_host: '10.11.12.13'
      xdebug.remote_port: 9000
      xdebug.remote_autostart: 1
      zend_extension: 'xdebug.so'

# MySQL Settings
mysql::username: ldnpkroot
mysql::password: ldnpkroot


